    <h1>Contact Us</h1>
    <h6>If you have any questions, feel free to reach out!</h6>
    <h6>
      Email: <a href="mailto:VidGame@gamestore.com">VidGame@gamestore.com</a>
    </h6>
  </div>

  <!-- Comments Form -->
  <div class="content">
    <section>
      <h2>Leave a Comment</h2>
      <form action="#" method="POST">
        <!-- Name -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email" required />

        <!-- Comment -->
        <label for="comment">Comment:</label>
        <textarea id="comment" name="comment" rows="4" placeholder="Write your comment here..." required></textarea>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
      </form>
    </section>
  </div>
